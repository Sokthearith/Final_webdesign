<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | Bookshop</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">Bookshop</a>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h2 id="form-title" style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: #666;">Enter your credentials to access your account.</p>
            
            <form id="auth-form" class="login-form">
                <div class="form-group" id="name-group" style="display:none;">
                    <label>Full Name</label>
                    <input type="text" id="name-input">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Show password">
                            <svg id="eye-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="btn-primary">Login</button>
            </form>

            <div class="toggle-auth">
                <span id="toggle-btn" onclick="toggleMode()">Don't have an account? Sign up</span>
            </div>

            <div style="margin-top: 2rem; background: #f4f4f4; padding: 1rem; font-size: 0.8rem; border-radius: 4px;">
                <strong>Demo Mode:</strong> Use any email/password to login.
            </div>
        </div>
    </main>

    <footer>
        <div class="bottom-bar">&copy; 2025 Bookshop. All rights reserved.</div>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/shared.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
